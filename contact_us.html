<!DOCTYPE html>
<html lang "en">
<head>
    <meta charset="UTF-8">
    <title>Contact US</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, asperiores!</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder= "Mr. Sir">  
                        </div>
                        <div class="input-group">
                            <label>Phone Number</label>
                            <input type="text" placeholder= "(123)-456-7890">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder= "Message Subject">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message goes here..."></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td><i class="fa-solid fa-phone"></i>Phone<br> 208-360-3258</td>
                    </tr>
                    <tr>
                        <td><i class="fa-light fa-envelope"></i>Email<br> BPAutosales@imaginary.com</td>
                    </tr>
                    <tr>
                        <td><i class="fa-regular fa-mailbox"></i>Address<br> 3497 N Ammon Rd, Idaho Falls, ID 83401</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
